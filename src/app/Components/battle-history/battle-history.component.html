<div *ngFor="let battle of battles">
    <h2>Battle Details</h2>
    <p>Hero: {{ battle.heroName }}</p>
    <p>Villain: {{ battle.villainName }}</p>
    <p>Location: {{ battle.location }}</p>
    <p>Battle Time: {{ battle.battleTime }}</p>
    <p>Hero Score: {{ battle.heroScore }}</p>
    <p>Villain Score: {{ battle.villainScore }}</p>
  </div>
