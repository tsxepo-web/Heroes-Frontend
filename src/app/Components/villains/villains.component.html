<div *ngIf="villains.length > 0">
  <input type="text" placeholder="Search Heroes" [(ngModel)]="searchQuery"
   (input)="filterVillains()">
  <div class="grid-container">
    <div *ngFor="let villain of filteredVillains" class="grid-item"
     (click)="selectVillain(villain)">
      {{ villain.name }}
    </div>
  </div>
</div>
