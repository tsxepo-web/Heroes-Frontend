<div *ngIf="villains.length > 0">
  <input type="text" placeholder="Search Villain" [(ngModel)]="searchQuery" (input)="filterVillains()">
  <ul>
    <li *ngFor="let villain of filteredVillains">
      <div (click)="selectVillain(villain)">
        {{ villain.name }}
      </div>
    </li>
  </ul>
</div>
