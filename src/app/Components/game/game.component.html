<app-banner />
<div>
    <div *ngIf="!heroSelected">
        <app-heroes (heroSelected)="selectHero($event)"></app-heroes>
    </div>
  
    <div *ngIf="heroSelected && !villainSelected">
      <p>{{ selectedHero.name }} vs</p>
      <app-villains (villainSelected)="selectVillain($event)"></app-villains>
    </div>
    <div *ngIf="heroSelected && villainSelected && !battleEnded" class="battle">
        <input [(ngModel)]="location" placeholder="Enter City">  
        <button (click)="battle()">Begin</button>
        <p>{{ selectedHero.name }} vs {{ selectedVillain.name }}</p>
        <img [src]="selectedHero.images.sm" alt="Hero Image" [title]="selectedHero.connections.relatives">
        <img [src]="selectedVillain.images.sm" alt="Villain Image" [title]="selectedVillain.connections.relatives">
    </div>
    <div *ngIf="battleEnded" class="battle">
        <button (click)="saveBattleDetails()">Save Battle</button>
        <p>{{ heroScore }}</p>
        <p>{{ villainScore }}</p>
    </div>
</div>
