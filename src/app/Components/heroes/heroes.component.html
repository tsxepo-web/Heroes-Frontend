<div *ngIf="heroes.length > 0">
  <carousel [itemsPerSlide]="itemsPerSlide"
            [singleSlideOffset]="singleSlideOffset"
            [noWrap]="noWrap"
            [interval]="0"
            [startFromIndex]="5"
            >
    <slide *ngFor="let hero of heroes; let index=index" class="custom-slide">
      <div class="content">
        <img [src]="hero.images.sm" alt="image slide" style="display: block; width: 80%;">
      </div>
      <div class="carousel-caption">
        <h4>{{ hero.name }}</h4>
        <button (click)="selectHero(hero)">Select</button>
      </div>
    </slide>
  </carousel>
</div>
