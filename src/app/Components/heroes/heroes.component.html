<div *ngIf="heroes.length > 0">
  <input type="text" placeholder="Search Heroes" [(ngModel)]="searchQuery"
   (input)="filterHeroes()">
  <div class="grid-container">
    <div *ngFor="let hero of filteredHeroes" class="grid-item"
     (click)="selectHero(hero)">
      {{ hero.name }}
    </div>
  </div>
</div>
