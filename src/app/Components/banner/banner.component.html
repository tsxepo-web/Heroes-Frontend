<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Discover Heroes</h1>
        <h2 class="hero-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum, inventore?</h2>
        <button *ngIf="!heroSelected " (click)="verifyHero()" class="hero-button">Verify Hero</button>
        <button *ngIf="heroSelected && !villainSelected" (click)="verifyVillain()" class="hero-button">Start Battle</button>
    </div>
</section>
  <div>
    <div *ngIf="!heroSelected">
      <app-heroes (heroSelected)="selectHero($event)"></app-heroes>
    </div>
    <div *ngIf="heroSelected && !villainSelected">
      <app-villains (villainSelected)="selectVillain($event)"></app-villains>
    </div>
    <div *ngIf="heroSelected && villainSelected" class="battle">
        <h1>Battle Results</h1>
        <img [src]="selectedHero.images.sm" alt="Hero Image">
        <img [src]="selectedVillain.images.sm" alt="Villain Image">
    </div>
  </div>
